  </div>
  <div class="rightsplit right">
    <div class="centered">


      <main class="form-signin">
        <form method="post" action="/myForm">
          <h2 class="subtitle">Create Your DevCard</h2>
          <br/>

          <!-- <div class="form-floating">
            <input type="email" class="form-control" autofocus placeholder="name@my.bcit.ca" name="email" id="floatingEmail"
              required="required" pattern="[A-Za-z0-9]+(@example.com)">

          </div> -->

          <div class="form-floating">
            <input type="name" class="form-control" autofocus placeholder="Your Name" name="name" id="floatingName"
              required="required">
            <label for="name"></label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingAboutMe" placeholder="About Me"
              required="required"/>
            <label for="About Me"></label>
          </div>

          <div class="allcheckbox">
            <label>
              <h2 class="subtitle">Your skills</h2>
              <br>
              <input class="checkbox" type="checkbox" value="remember-me"> HTML
              <input class="checkbox" type="checkbox" value="remember-me"> CSS
              <input class="checkbox" type="checkbox" value="remember-me"> JS
              <input class="checkbox" type="checkbox" value="remember-me"> Git
              <input class="checkbox" type="checkbox" value="remember-me"> React
              <input class="checkbox" type="checkbox" value="remember-me"> Node.js
            </label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="GitHub URL" id="homepage"
              required="required" />
            <label for="GitHub URL"></label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Twitter URL" id="homepage"
              required="required" />
            <label for="Twitter URL"></label>
          </div>
          <br>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingFavBooks" placeholder="Favourite Books (Separate by commas)" id="password"
              required="required" />
            <label for="floatingFavBooks"></label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingFavArtists" placeholder="Favourite Artists (Separate by commas)" id="password"
              required="required" />
            <label for="floatingFavArtists"></label>
          </div>


          <button class="btn" type="submit">Create DevCard</button>
          <br />
